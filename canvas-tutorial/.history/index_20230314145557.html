    const canvas = document.getElementById('tutorial');
    const context = canvas.getContext('2d');
    const data = [20, 35, 30, 10, 15];

    // 그래프 스타일 정의
    const barWidth = 30;
    const barSpacing = 10;
    const barColor = '#00bfff';

    // 막대 그래프 그리기
    function drawChart() {
      context.clearRect(0, 0, canvas.width, canvas.height);

      // y축 눈금 그리기
      const MAX_BAR_VALUE = Math.max(...data);
      const BAR_BLOCK = Math.floor(MAX_BAR_VALUE / 4);
      const HEIGHT_BLOCK = Math.floor(canvas.height / 4);

      for (let i = 0; i < 5; i++) {
        context.beginPath();
        context.moveTo(20, canvas.height - i * HEIGHT_BLOCK);
        context.lineTo(0, canvas.height - i * HEIGHT_BLOCK);
        context.lineWidth = 2;
        context.stroke();

        context.font = '14px Arial';
        context.textAlign = 'right';
        context.fillText(
          i * BAR_BLOCK,
          18,
          canvas.height - i * HEIGHT_BLOCK + 5
        );
      }

      // 막대 그래프 그리기
      context.beginPath();

      for (let i = 0; i < data.length; i++) {
        const x = i * (barWidth + barSpacing);
        const y = canvas.height - data[i] * (canvas.height / MAX_BAR_VALUE);

        context.fillStyle = barColor;
        context.fillRect(x, y, barWidth, canvas.height - y);

        context.font = '14px Arial';
        context.fillStyle = 'white';
        context.textAlign = 'center';
        context.fillText(data[i], x + barWidth / 2, y - 10);
      }
    }

    // 강조 스타일 정의
    function highlightBar(x, y) {
      const i = Math.floor(x / (barWidth + barSpacing));

      if (i >= 0 && i < data.length) {
        const barX = i * (barWidth + barSpacing);
        const barY =
          canvas.height - data[i] * (canvas.height / Math.max(...data));

        if (y >= barY && y <= canvas.height) {
          context.fillStyle = '#ffcc00';
          context.fillRect(barX, barY, barWidth, canvas.height - barY);
        } else {
          drawChart();
        }
      } else {
        drawChart();
      }
    }

    // mousemove 이벤트 리스너 등록
    canvas.addEventListener('mousemove', (event) => {
      console.log(event);
      const rect = canvas.getBoundingClientRect();
      const x = event.clientX - rect.left;
      const y = event.clientY - rect.top;

      highlightBar(x, y);
    });

    // 초기화
    drawChart();
